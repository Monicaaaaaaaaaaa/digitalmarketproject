<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vendor Dashboard</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<header class="dashboard-header">
  <h1>Vendor Dashboard</h1>
  <p>Logged in as: <span id="vendorEmail">loading‚Ä¶</span></p>
  <button class="btn-secondary" onclick="logout()">Logout</button>
</header>

<main class="dashboard-main">
  <section class="dashboard-card">
    <h2>Update Your Public Profile</h2>
    <form id="vendorForm">
      <label>Business Name<input type="text" id="businessName" required></label>
      <label>Phone<input type="tel" id="phone" required></label>
      <label>Category (e.g. Beauty, local product)<input type="text" id="category" required></label>
      <label>Description<textarea id="description" rows="4" required></textarea></label>
      <label>Brand Logo<input type="file" id="imageFile" accept="image/*"></label>
      <hr>
      <h3>Services Offered</h3>
      <div id="servicesContainer"></div>s
      <button type="button" class="btn-secondary" id="addServiceBtn">+ Add Service</button>
      <br><br>
      <button type="submit" class="btn-primary">Save</button>
    </form>
  </section>

  <a href="vendors-profile.html?email=" id="viewProfileBtn" class="btn-secondary">View Profile</a>

  <section class="vendor-reviews">
    <h2>Customer Reviews</h2>
    <div id="vendorReviews"></div>
  </section>

  <section class="dashboard-card">
    <h2>Appointments</h2>
    <div class="booking-filters">
      <label for="statusFilter">Filter by Status:</label>
      <select id="statusFilter">
        <option value="all">All</option>
        <option value="Pending">Pending</option>
        <option value="Approved">Approved</option>
        <option value="Declined">Declined</option>
      </select>
    </div>
    <div id="appointmentList"></div>
  </section>
</main>

<script>
let email = localStorage.getItem("userEmail")
document.addEventListener("DOMContentLoaded", () => {
  // email = localStorage.getItem("userEmail");
  const role = localStorage.getItem("userRole");
  const user = JSON.parse(localStorage.getItem("user"))
  // if (user || user?.role !== "vendor") {
  //   alert("Please log in as a vendor first.");
  //   location.href = "index.html";
  //   return;
  // }

  document.getElementById("vendorEmail").textContent = email;
  document.getElementById("viewProfileBtn").href = `vendor-profile.html?email=${email}`;

  const dataKey = `vendorData_${email}`;
  const existing = JSON.parse(localStorage.getItem(dataKey)) || {};
  const f = id => document.getElementById(id);

   f("businessName").value = existing.businessName || "";
  f("phone").value = existing.phone || "";
  f("category").value = existing.category || "";
  f("description").value = existing.description || "";
  f("imageFile").value = existing.imageFile || "";
  const servicesContainer = document.getElementById("servicesContainer");
  const addServiceBtn = document.getElementById("addServiceBtn");
  let services = existing.services || [];

  function renderServices() {
    servicesContainer.innerHTML = "";
    services.forEach((service, index) => {
      const div = document.createElement("div");
      div.className = "service-input";
      div.innerHTML = `
        <label>Service Name<input type="text" class="service-name" data-index="${index}" value="${service.name || ""}" required></label>
        <label>Image File<input type="file" class="service-image" data-index="${index}" accept="image/*" required></label>
        <label>Price (‚Ç¶)<input type="number" class="service-price" data-index="${index}" value="${service.price || ""}" required></label>
        <hr>
      `;
      servicesContainer.appendChild(div);
    });
  }

  renderServices();

  addServiceBtn.onclick = () => {
    services.push({ name: "", image: "", price: "" });
    renderServices();
  };

  document.getElementById("vendorForm").addEventListener("submit", e => {
    e.preventDefault();

    const imageInput = document.getElementById("imageFile").files[0];
    const serviceElements = Array.from(document.querySelectorAll(".service-name"));

    const convertImageToBase64 = (file) => {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
        reader.readAsDataURL(file);
      });
    };

    const readAllServiceImages = async () => {
      const imageFiles = document.querySelectorAll(".service-image");
      const updatedServices = [];

      for (let i = 0; i < serviceElements.length; i++) {
        const name = serviceElements[i].value.trim();
        const imageFile = imageFiles[i].files[0];
        const price = document.querySelectorAll(".service-price")[i].value.trim();

        let imageBase64 = "";
        if (imageFile) {
          imageBase64 = await convertImageToBase64(imageFile);
        }

        updatedServices.push({ name, image: imageBase64, price });
      }

      return updatedServices;
    };

    const saveData = async (logoBase64) => {
      const updatedServices = await readAllServiceImages();
      const vendorData = {
        businessName: f("businessName").value.trim(),
        phone: f("phone").value.trim(),
        category: f("category").value.trim(),
        description: f("description").value.trim(),
        image: logoBase64 || existing.image || "",
        services: updatedServices
      };

      localStorage.setItem(dataKey, JSON.stringify(vendorData));
      alert("‚úÖ Profile updated successfully!");
      window.location.href = `vendor-profile.html?email=${email}`;
    };

    if (imageInput) {
      convertImageToBase64(imageInput).then(base64 => saveData(base64));
    } else {
      saveData();
    }
  });

  const bookingsKey = `vendorBookings_${email}`;
  const appointments = JSON.parse(localStorage.getItem(bookingsKey)) || [];
  const appointmentList = document.getElementById("appointmentList");
  const filterSelect = document.getElementById("statusFilter");

  function renderAppointments(filtered = appointments) {
    appointmentList.innerHTML = "";
    if (filtered.length === 0) {
      appointmentList.innerHTML = "<p>No appointments found.</p>";
      return;
    }

    filtered.forEach((appt, index) => {
      const div = document.createElement("div");
      div.className = "appointment-card";
      div.innerHTML = `
        <p><strong>${appt.name}</strong> booked for ${appt.date} at ${appt.time}</p>
        <p>Note: ${appt.note || "‚Äî"}</p>
        <p>Status: <strong>${appt.status}</strong></p>
        <button class="btn-primary" onclick="updateStatus(${index}, 'Approved')">Approve</button>
        <button class="btn-secondary" onclick="updateStatus(${index}, 'Declined')">Decline</button>
        <button class="btn-secondary" onclick="deleteBooking(${index})">üñö Delete</button>
        <hr>
      `;
      appointmentList.appendChild(div);
    });
  }

  window.updateStatus = function(index, newStatus) {
    const booking = appointments[index];
    booking.status = newStatus;
    localStorage.setItem(bookingsKey, JSON.stringify(appointments));

    const mappingKey = `bookingMapping_${booking.id}`;
    const mapping = JSON.parse(localStorage.getItem(mappingKey));

    if (mapping && mapping.customerEmail) {
      const customerKey = `customerBookings_${mapping.customerEmail}`;
      const customerBookings = JSON.parse(localStorage.getItem(customerKey)) || [];

      const customerBooking = customerBookings.find(b => b.id === booking.id);
      if (customerBooking) {
        customerBooking.status = newStatus;
        localStorage.setItem(customerKey, JSON.stringify(customerBookings));
      }
    }

    applyFilter();
  };

  window.deleteBooking = function(index) {
    if (confirm("Are you sure you want to delete this booking?")) {
      appointments.splice(index, 1);
      localStorage.setItem(bookingsKey, JSON.stringify(appointments));
      applyFilter();
    }
  };

  function applyFilter() {
    const selected = filterSelect.value;
    const filtered = selected === "all" ? appointments : appointments.filter(b => b.status === selected);
    renderAppointments(filtered);
  }

  filterSelect.addEventListener("change", applyFilter);
  applyFilter();

  const reviews = JSON.parse(localStorage.getItem(`vendorReviews_${email}`)) || [];
  const reviewContainer = document.getElementById("vendorReviews");
  if (reviews.length > 0) {
    reviews.forEach(r => {
      const div = document.createElement("div");
      div.className = "review";
      div.innerHTML = `<p><strong>${r.name}</strong> (${r.rating} ‚≠ê)</p><p>${r.text}</p>`;
      reviewContainer.appendChild(div);
    });
  } else {
    reviewContainer.innerHTML = "<p>No reviews yet.</p>";
  }
});

function logout() {
  localStorage.removeItem("userEmail");
  localStorage.removeItem("userRole");
  location.href = "index.html";
}
</script>
</body>
</html>
